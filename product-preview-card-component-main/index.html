<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>

  <div class="container">
    <div class="card-container">
      <div class="img-keeper">
        <img src="./images/image-product-desktop.jpg" alt="Parfume" />
      </div>
      <div class="text-keeper">
        <span class="text-title">Perfume</span>
        <h1 class="text-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="text-about">
          A floral, solar and voluptous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANNEL.
        </p>
        <div class="price-container">
          <div class="current-price">
            $149.99
          </div>
          <div class="previous-price">
            $169.99
          </div>
        </div>
        <button><img src="./images/icon-cart.svg" alt="basket icon" /> Add to Cart </button>
      </div>
    </div>
  </div>

  </div> -->
</body>

</html>
